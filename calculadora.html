<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        calculadora de soma
    </title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input{
            padding: 10px;
            margin: 10px;
            width: 150px;
            font-size: 18px;
        }

        button{
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>
        calculadora de soma
    </h1>

    <input type="number" id = "1" placeholder="digite o primeiro valor">
    + 
    
    <input type="number" id = "2" placeholder="digite o segundo valor">

    <button onclick="somar()">
    somar 
    </button>

    <h2>
        resultado: <span id="resultado"></span> 
    </h2>

    <script>
        function somar(){
            let valor1 = Number(document.getElementById("1").value);
            let valor2 = Number(document.getElementById("2").value);
            let resultado = valor1 + valor2;
            document.getElementById("resultado").textContent=resultado;
        }
    </script>
</body>
</html>
